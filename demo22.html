    <script>
   //passing an array to the function

   function display(number)

   {
    let total = 0
    for(let element of number)
    {
        total = element + total
    }
    return total
   }

   const arr =[10,20,30,40,50]//static array
   document.writeln("Arraya="+arr+"</br>")
    document.writeln("output="+display(arr))




    </script>
