<html>

<hrad>
    <title>
        JAVASCRIPT
    </title>
    <script>
       //for loop
       document.writeln("Displaying 1 to n Natural Number using for loop")
       let n = parseInt(prompt("Enter Range",0))
       for(let i=1;i<n;i++)
       {
        document.writeln(i)
        document.writeln("</br>")
       }


</script>
</hrad>
